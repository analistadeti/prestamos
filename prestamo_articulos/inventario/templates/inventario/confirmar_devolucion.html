<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Devolución</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Confirmar Devolución</h2>
        <p><strong>Artículo:</strong> {{ prestamo.articulo.nombre }}</p>
        <p><strong>Solicitante:</strong> {{ prestamo.nombre_persona }}</p>
        <p><strong>Cargo:</strong> {{ prestamo.cargo_persona }}</p>
        <p><strong>Fecha de Solicitud:</strong> {{ prestamo.fecha_solicitud }}</p>
        <p><strong>Fecha de Devolución:</strong> {{ prestamo.fecha_devolucion }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Confirmar Devolución</button>
        </form>
        <a href="{% url 'devolver_articulo' %}" class="btn btn-danger">Cancelar</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
